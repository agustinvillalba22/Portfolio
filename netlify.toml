[build]
  publish = "public"
  command = "npm run build"

[functions]
  directory = "functions"

[dev]
  command = "npm start"
  port = 3000
  publish = "src"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
