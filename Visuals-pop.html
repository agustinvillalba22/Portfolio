<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals</title>
</head>
<body>
    <div class="design-system">
        <div class="video-container">
            <video controls>
                <source src="multimedia/design-system.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <div class="carrusel-wireframes">
    <button class="carrusel-btn prev" onclick="moveCarrusel(-1)">&#8592;</button>
    <div class="carrusel-track">
        <img src="multimedia/hit.png" alt="home">
        <img src="multimedia/wireframe2.png" alt="wireframe 2">
        <img src="multimedia/wireframe3.png" alt="wireframe 3">
        <!-- Agrega más imágenes aquí -->
    </div>
    <button class="carrusel-btn next" onclick="moveCarrusel(1)">&#8594;</button>
</div>

<style>


.video-container {
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 20px;
        padding: 20px;
}
.video-container video {
    overflow: hidden;
    width: 900px;
    height: auto;
    display: block;
    border-radius: 10px;
}



.carrusel-wireframes {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    width: 100%;
    max-width: 700px;
    margin: 2rem auto;
}

.carrusel-track {
    display: flex;
    overflow-x: hidden;
    width: 400px;
    height: 300px;
    border-radius: 20px;
    position: relative;
    transition: transform 0.4s cubic-bezier(0.4,0,0.2,1);
}

.carrusel-track img {
    min-width: 400px;
    height: 300px;
    object-fit: cover;
    border-radius: 20px;
    margin-right: 1rem;
    transition: box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.carrusel-btn {
    background: #181616;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
    cursor: pointer;
    transition: background 0.2s;
}

.carrusel-btn:hover {
    background: #333;
}
</style>

<script>
let carruselIndex = 0;
const carruselImgs = document.querySelectorAll('.carrusel-track img');
const carruselTrack = document.querySelector('.carrusel-track');

function updateCarrusel() {
    const offset = carruselIndex * 401; // 400px img + 1px margin
    carruselTrack.style.transform = `translateX(-${offset}px)`;
}

function moveCarrusel(dir) {
    carruselIndex += dir;
    if (carruselIndex < 0) carruselIndex = 0;
    if (carruselIndex > carruselImgs.length - 1) carruselIndex = carruselImgs.length - 1;
    updateCarrusel();
}

// Inicializa el carrusel en la primera imagen
updateCarrusel();
</script>
    </div>
</body>
</html>
